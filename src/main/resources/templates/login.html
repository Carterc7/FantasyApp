<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/defaultTemplate}"
>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        box-sizing: border-box;
        background-color: #1e1e1e;
        color: #00ced1;
        font-family: "Doto", sans-serif;
      }

      .center-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        padding: 20px;
      }

      .login-container {
        width: 100%;
        max-width: 500px;
        padding: 30px;
        background-color: #121212;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        animation: fadeIn 1s ease-out;
      }

      .login-container h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #f0a500;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      .form-control {
        background-color: #0e3d4e;
        border: 1px solid #00ced1;
        color: white;
        padding: 10px;
        border-radius: 8px;
        width: 100%;
        box-sizing: border-box;
      }

      .form-control:focus {
        outline: none;
        border-color: lightblue;
        background-color: #0b3645;
        color: white;
      }

      .btn-primary {
        width: 100%;
        background-color: #2d677d;
        color: #00ced1;
        font-family: "Doto", sans-serif;
        padding: 12px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #2d677d;
        color: #f0a500;
      }

      .error-message {
        color: red;
        margin-top: 10px;
        text-align: center;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .login-container {
          padding: 20px;
        }

        .login-container h1 {
          font-size: 1.5rem;
        }

        .btn-primary {
          font-size: 1rem;
          padding: 10px;
        }
      }

      @media (max-width: 400px) {
        .form-control {
          padding: 8px;
        }

        .btn-primary {
          font-size: 0.95rem;
          padding: 9px;
        }
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="center-wrapper">
        <div class="login-container">
          <h1>Login</h1>
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
