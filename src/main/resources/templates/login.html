<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/defaultTemplate}"
>
  <head>
    <title>Login - Mock O' Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #1e1e1e;
        color: #e0e0e0;
        font-family: "Doto", sans-serif;
      }

      .center-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
        padding: 20px;
      }

      .login-container {
        width: 100%;
        max-width: 500px;
        padding: 2.5rem;
        background: linear-gradient(145deg, #1a1a1a 0%, #242424 100%);
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(240, 165, 0, 0.2);
        animation: fadeInUp 0.8s ease-out;
        position: relative;
        overflow: hidden;
      }

      .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #f0a500, #00ced1, #f0a500);
      }

      .login-container h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #f0a500 0%, #ff8c00 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2rem;
        text-shadow: 0 2px 4px rgba(240, 165, 0, 0.3);
        letter-spacing: 1px;
      }

      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-family: "VT323", monospace;
        font-size: 1.2rem;
        color: #00ced1;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      .form-control {
        background: linear-gradient(145deg, #2a2a2a 0%, #1e1e1e 100%);
        border: 2px solid rgba(0, 206, 209, 0.3);
        color: #e0e0e0;
        padding: 1rem;
        border-radius: 12px;
        width: 100%;
        box-sizing: border-box;
        font-size: 1rem;
        font-family: "Doto", sans-serif;
        transition: all 0.3s ease;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .form-control:focus {
        outline: none;
        border-color: #00ced1;
        background: linear-gradient(145deg, #2e2e2e 0%, #222222 100%);
        color: #ffffff;
        box-shadow: 0 0 0 3px rgba(0, 206, 209, 0.1), inset 0 2px 4px rgba(0, 0, 0, 0.2);
        transform: translateY(-1px);
      }

      .form-control::placeholder {
        color: #888;
        opacity: 0.7;
      }

      .btn-primary {
        width: 100%;
        background: linear-gradient(135deg, #00ced1 0%, #008b8b 100%);
        color: #1a1a1a;
        font-family: "Doto", sans-serif;
        padding: 1rem;
        font-size: 1.2rem;
        font-weight: 700;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 206, 209, 0.3);
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }

      .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #f0a500 0%, #ff8c00 100%);
        color: #1a1a1a;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(240, 165, 0, 0.4);
      }

      .btn-primary:hover::before {
        left: 100%;
      }

      .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(0, 206, 209, 0.3);
      }

      .error-message {
        color: #ff6b6b;
        margin-top: 1rem;
        text-align: center;
        background: rgba(255, 107, 107, 0.1);
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 107, 107, 0.3);
        font-size: 0.95rem;
        animation: shake 0.5s ease-in-out;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .login-container {
          padding: 2rem;
          margin: 1rem;
        }

        .login-container h1 {
          font-size: 2rem;
        }

        .btn-primary {
          font-size: 1.1rem;
          padding: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 1.5rem;
        }

        .login-container h1 {
          font-size: 1.8rem;
        }

        .form-control {
          padding: 0.8rem;
        }

        .btn-primary {
          font-size: 1rem;
          padding: 0.8rem;
        }

        label {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="center-wrapper">
        <div class="login-container">
          <h1>Login</h1>
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                placeholder="Enter your username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
          <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
