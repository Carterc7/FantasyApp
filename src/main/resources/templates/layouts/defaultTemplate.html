<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1;
        padding-top: 130px;
        padding-bottom: 70px;
        box-sizing: border-box;
      }

      .header-section {
        position: fixed;
        z-index: 100;
        border-bottom: 6px solid #f0a400e1;
        height: 90px;
        width: 100%;
        background-color: #121212;
        top: 0;
      }

      /* Apply Inconsolata to Mock O' Clock */
      .navbar-brand {
        font-family: "Doto", monospace !important;
        font-weight: 900;
        font-size: 3.2rem !important;
      }

      /* Apply Doto to Nav Items */
      .navbar .nav-link {
        font-family: "Doto", sans-serif !important;
        font-weight: bolder;
        color: #00ced1;
        font-size: 1.4rem;
        margin-left: 50px;
      }

      .dropdown-item {
        font-family: "Doto", sans-serif !important;
        font-weight: bolder;
        color: #00ced1;
        font-size: 1.4rem;
      }

      .nav-link:hover {
        color: #f0a500;
        font-size: 1.6rem;
      }

      .dropdown-item {
        color: #00ced1;
      }

      .dropdown-item:hover {
        color: #f0a500;
        background-color: #0c2c3a;
      }

      .navbar .container-fluid {
        justify-content: space-between;
      }

      .dropdown-menu {
        background-color: #0c2c3a;
        border-radius: 8px;
        margin-top: 0 !important;
      }

      .logo {
        margin-bottom: 50px;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
      }

      .navbar-brand {
        margin-bottom: 0;
      }

      .navbar-nav {
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header-section">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex align-items-center">
          <!-- Logo and Site Name -->
          <div class="d-flex align-items-center">
            <a href="@{/'}">
              <img
                th:src="@{/images/clock2_logo.png}"
                alt="Mock O' Clock Logo"
                class="rounded-circle logo"
                style="
                  width: 175px;
                  height: 125px;
                  padding: 5px;
                  margin-top: 50px !important;
                  margin-left: 20px;
                "
              />
              <a
                class="navbar-brand"
                style="color: #00ced1; font-weight: bolder"
                href="/"
              >
                Mock O' Clock
              </a>
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <!-- ADP and Draft Links -->
              <li class="nav-item">
                <a class="nav-link" href="/adp/list">ADP</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="${authenticatedUser != null ? '/setup' : '/login'}"
                  >Draft</a
                >
              </li>

              <!-- Account Dropdown -->
              <li class="nav-item dropdown" style="padding-right: 15px">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Account
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li th:if="${authenticatedUser == null}">
                    <a class="dropdown-item" href="/login"
                      >Login</a
                    >
                  </li>
                  <li th:if="${authenticatedUser == null}">
                    <a
                      class="dropdown-item"
                      href="/register"
                      >Register</a
                    >
                  </li>
                  <li th:if="${authenticatedUser != null}">
                    <a class="dropdown-item" href="/user/teams"
                      >My Mocks</a
                    >
                  </li>
                  <li th:if="${authenticatedUser != null}">
                    <a class="dropdown-item" href="/logout"
                      >Logout</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Content -->
    <div class="content">
      <section layout:fragment="content">
        <!-- Body of the page -->
      </section>
    </div>
  </body>
</html>
