<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Meta for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=VT323&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <!-- Favicon and Icons -->
    <link rel="icon" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- jQuery and Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Doto", sans-serif;
        display: flex;
        flex-direction: column;
      }

      #page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .content {
        flex: 1;
        padding-top: 130px;
        padding-bottom: 70px;
      }

      .header-section {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #121212;
        border-bottom: 2px solid #f0a400e1;
        z-index: 100;
      }

      .navbar {
        padding: 0.5rem 1rem;
      }

      .navbar-toggler {
        margin: 0 auto;
        border: none;
      }

      .navbar-toggler-icon {
        margin: 0 auto;
        background-image: none;
        width: 30px;
        height: 3px;
        background-color: #00ced1; /* your custom color */
        position: relative;
        transition: all 0.3s ease-in-out;
        margin-bottom: 5px;
      }

      .navbar-toggler-icon::before,
      .navbar-toggler-icon::after {
        content: "";
        position: absolute;
        left: 0;
        width: 30px;
        height: 3px;
        background-color: #00ced1; /* your custom color */
        transition: all 0.3s ease-in-out;
      }

      .navbar-toggler-icon::before {
        top: -10px;
      }

      .navbar-toggler-icon::after {
        top: 10px;
      }

      .logo {
        width: 140px;
        height: auto;
        transition: transform 0.2s ease;
      }

      .navbar-brand {
        font-size: 2rem;
        font-weight: 900;
        color: #00ced1;
        transition: transform 0.2s ease, color 0.2s ease;
      }

      .hover-container:hover .logo,
      .hover-container:hover .navbar-brand {
        transform: scale(1.1);
        color: #f0a500 !important;
      }

      .nav-link {
        font-weight: bold;
        color: #00ced1;
        font-size: 1.2rem;
        margin-left: 2rem;
        transition: transform 0.2s ease, color 0.2s ease;
      }

      .nav-link:hover {
        color: #f0a500;
        transform: scale(1.1);
      }

      .nav-link.dropdown-toggle,
      .nav-link.dropdown-toggle:focus,
      .nav-link.dropdown-toggle:hover,
      .nav-link.dropdown-toggle.show {
        color: #00ced1 !important;
      }

      .dropdown-menu {
        background-color: #0c2c3a;
        border-radius: 8px;
        margin-top: 0;
      }

      .dropdown-item {
        color: #00ced1;
        font-weight: bold;
      }

      .dropdown-item:hover {
        background-color: #1e1e1e;
        color: #f0a500;
      }

      .footer {
        background-color: #121212;
        padding: 20px 10px;
        text-align: center;
      }

      .footer-content a.icon {
        margin: 0 10px;
        display: inline-block;
        opacity: 0.8;
        transition: opacity 0.3s ease;
      }

      .footer-content a.icon:hover {
        opacity: 1;
      }

      .footer-content img {
        width: 36px;
        height: 36px;
      }

      @media (max-width: 768px) {
        .navbar-brand {
          font-size: 1.6rem;
        }

        .logo {
          width: 100px;
        }

        .nav-link {
          font-size: 1rem;
          margin-left: 0.5rem;
        }

        .dropdown-item {
          font-size: 1rem;
        }

        .footer-content img {
          width: 30px;
          height: 30px;
        }

        .content {
          padding-top: 120px;
          padding-bottom: 60px;
        }
      }

      @media (max-width: 480px) {
        .navbar-brand {
          font-size: 1.4rem;
        }

        .logo {
          width: 85px;
        }

        .footer-content img {
          width: 28px;
          height: 28px;
        }

        .nav-link {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="page-container">
      <!-- Header -->
      <div class="header-section">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div class="hover-container d-flex align-items-center">
              <a
                href="/"
                class="d-flex align-items-center text-decoration-none"
              >
                <img
                  th:src="@{/images/clock2_logo.png}"
                  alt="Mock O' Clock Logo"
                  class="logo rounded-circle"
                />
                <span class="navbar-brand ms-2">Mock O' Clock</span>
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/adp/list">ADP</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    th:href="${authenticatedUser != null ? '/setup' : '/login'}"
                    >Draft</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Account
                  </a>
                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdown"
                  >
                    <li th:if="${authenticatedUser == null}">
                      <a class="dropdown-item" href="/login">Login</a>
                    </li>
                    <li th:if="${authenticatedUser == null}">
                      <a class="dropdown-item" href="/register/">Register</a>
                    </li>
                    <li th:if="${authenticatedUser != null}">
                      <a class="dropdown-item" href="/user/teams">My Mocks</a>
                    </li>
                    <li th:if="${authenticatedUser != null}">
                      <a class="dropdown-item" href="/user/profile">Profile</a>
                    </li>
                    <li th:if="${authenticatedUser != null}">
                      <a class="dropdown-item" href="/logout">Logout</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <!-- Main Content Section -->
      <div class="content">
        <section layout:fragment="content"></section>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-content">
          <a
            href="https://www.linkedin.com/in/carter-campbell-00996123b/"
            target="_blank"
            class="icon"
          >
            <img
              src="https://img.icons8.com/?size=96&id=13930&format=png"
              alt="LinkedIn"
            />
          </a>
          <a href="https://github.com/Carterc7" target="_blank" class="icon">
            <img
              src="https://img.icons8.com/?size=96&id=AZOZNnY73haj&format=png"
              alt="GitHub"
            />
          </a>
          <a
            href="mailto:cartercampbell.dev@gmail.com"
            target="_blank"
            class="icon"
          >
            <img
              src="https://img.icons8.com/?size=96&id=P7UIlhbpWzZm&format=png"
              alt="Email"
            />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
