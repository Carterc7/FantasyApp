<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preload" href="/images/fieldbackground.jpg" as="image" />
    <link
      rel="icon"
      type="image/png"
      href="/web-app-manifest-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="/web-app-manifest-512x512.png"
      sizes="512x512"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      #page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .content {
        flex: 1;
        padding-top: 130px;
        padding-bottom: 70px;
        box-sizing: border-box;
      }

      .header-section {
        position: fixed;
        z-index: 100;
        border-bottom: 2px solid #f0a400e1;
        height: 100px;
        width: 100%;
        background-color: #121212;
        top: 0;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
      }

      .navbar .container-fluid {
        justify-content: space-between;
      }

      .hover-container {
        display: inline-flex;
        align-items: center;
        cursor: pointer;
        margin: 0;
        padding: 0;
      }

      .logo {
        transition: transform 0.2s ease;
        width: 175px;
        height: 125px;
        padding: 5px;
        margin-bottom: 50px !important;
        margin-left: 0 !important;
      }

      .navbar-brand {
        font-family: "Doto", monospace !important;
        font-weight: 900;
        font-size: 2.6rem !important;
        color: #00ced1;
        margin: 0;
        transition: transform 0.2s ease, color 0.2s ease;
        display: inline-block;
        line-height: 1;
        min-height: 2rem;
      }

      .hover-container:hover .logo,
      .hover-container:hover .navbar-brand {
        color: #f0a500 !important;
        transform: scale(1.1);
      }

      .navbar .nav-link {
        font-family: "Doto", sans-serif !important;
        font-weight: bolder;
        color: #00ced1;
        font-size: 1.4rem;
        margin-left: 50px;
        transition: transform 0.2s ease, color 0.2s ease;
        display: inline-block;
        line-height: 1;
        min-height: 1.4rem;
      }

      .nav-link:hover {
        color: #f0a500;
        transform: scale(1.1);
      }

      .dropdown-item {
        font-family: "Doto", sans-serif !important;
        font-weight: bolder;
        color: #00ced1;
        font-size: 1.4rem;
        transition: color 0.2s ease, background-color 0.2s ease;
      }

      .dropdown-item:hover {
        color: #f0a500;
        background-color: #1e1e1e;
      }

      .dropdown-menu {
        background-color: #0c2c3a;
        border-radius: 8px;
        margin-top: 0 !important;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .dropdown-menu.show {
        animation: fadeIn 0.3s ease forwards;
        right: 0;
        left: auto !important;
      }

      .footer {
        background-color: #121212;
        padding: 20px 0;
        text-align: center;
        z-index: 2;
      }

      .footer-content a.icon {
        margin: 0 15px;
        display: inline-block;
        opacity: 0.8;
        transition: opacity 0.3s ease;
      }

      .footer-content a.icon:hover {
        opacity: 1;
      }

      .footer-content img {
        width: 40px;
        height: 40px;
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards;
      }

      a.d-flex.align-items-center {
        height: 100px;
        align-items: center;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="page-container">
      <!-- Header -->
      <div class="header-section">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid d-flex align-items-center">
            <div
              class="d-inline-flex align-items-center hover-container"
              style="width: fit-content"
            >
              <a
                href="/"
                class="d-flex align-items-center text-decoration-none"
              >
                <img
                  th:src="@{/images/clock2_logo.png}"
                  alt="Mock O' Clock Logo"
                  class="rounded-circle logo"
                  style="
                    width: 175px;
                    height: 125px;
                    padding: 5px;
                    margin-top: 55px !important;
                    margin-left: 0px;
                  "
                />
                <span class="navbar-brand flashing-text">Mock O' Clock</span>
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/adp/list">ADP</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    th:href="${authenticatedUser != null ? '/setup' : '/login'}"
                    >Draft</a
                  >
                </li>
                <li class="nav-item dropdown" style="padding-right: 15px">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Account
                  </a>
                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdown"
                  >
                    <li th:if="${authenticatedUser == null}">
                      <a class="dropdown-item" href="/login">Login</a>
                    </li>
                    <li th:if="${authenticatedUser == null}">
                      <a class="dropdown-item" href="/register/">Register</a>
                    </li>
                    <li th:if="${authenticatedUser != null}">
                      <a class="dropdown-item" href="/user/teams">My Mocks</a>
                    </li>
                    <li th:if="${authenticatedUser != null}">
                      <a class="dropdown-item" href="/user/profile">Profile</a>
                    </li>
                    <li th:if="${authenticatedUser != null}">
                      <a class="dropdown-item" href="/logout">Logout</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <!-- Main Content Section -->
      <div class="content">
        <section layout:fragment="content">
          <!-- Body of the page -->
        </section>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-content">
          <a
            href="https://www.linkedin.com/in/carter-campbell-00996123b/"
            target="_blank"
            class="icon"
          >
            <img
              src="https://img.icons8.com/?size=96&id=13930&format=png"
              alt="LinkedIn"
            />
          </a>
          <a href="https://github.com/Carterc7" target="_blank" class="icon">
            <img
              src="https://img.icons8.com/?size=96&id=AZOZNnY73haj&format=png"
              alt="GitHub"
            />
          </a>
          <a
            href="https://mail.google.com/mail/?view=cm&fs=1&to=cartercampbell.dev@gmail.com"
            target="_blank"
            class="icon"
          >
            <img
              src="https://img.icons8.com/?size=96&id=P7UIlhbpWzZm&format=png"
              alt="Email"
            />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
