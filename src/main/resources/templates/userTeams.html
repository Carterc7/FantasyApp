<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/defaultTemplate}"
>
  <head>
    <title>User Teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Turret+Road:wght@200;300;400;500;700;800&family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1e1e1e;
        color: #00ced1;
        font-family: "Doto", sans-serif;
        padding-bottom: 60px;
        margin: 0;
      }

      h1 {
        font-size: 2rem;
        font-weight: bolder;
        text-align: center;
        margin-top: 20px;
        color: #f0a500 !important;
      }

      .team-header {
        background-color: #0c2c3a;
        border-radius: 15px;
        padding: 15px 20px;
        margin: 20px;
        border: 2px solid #121212;
        font-size: 1.2rem;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .team-header a {
        color: #f0a500;
        text-decoration: none;
        font-size: 1.5rem;
        transition: transform 0.2s ease, color 0.2s ease;
      }

      .team-header a:hover {
        transform: scale(1.05);
        color: #00ced1;
      }

      .delete-team {
        background: none;
        border: none;
        color: #00ced1;
        cursor: pointer;
        font-size: 0.9rem;
        font-family: "Doto", sans-serif;
        padding: 5px 10px;
        transition: transform 0.2s ease, color 0.2s ease;
      }

      .delete-team:hover {
        color: #f0a500 !important;
        font-weight: bolder;
        transform: scale(1.05);
      }

      .welcome-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-top: 10px;
        padding: 0 10px;
      }

      .welcome-message {
        width: 100%;
        max-width: 600px;
        padding: 15px;
        border-radius: 20px;
        text-align: center;
        color: #00ced1;
      }

      .welcome-message h1 {
        font-size: 2rem;
        font-weight: bolder;
        margin-top: 5px;
        color: #f0a500 !important;
      }

      @media screen and (max-width: 600px) {
        .team-header {
          flex-direction: column;
          align-items: flex-start;
          padding: 15px;
        }

        .team-header a {
          font-size: 0.95rem;
        }

        .delete-team {
          align-self: flex-end;
          font-size: 0.85rem;
        }

        .welcome-message h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <div th:if="${authenticatedUser != null}" class="welcome-container">
        <div class="welcome-message">
          <h1><span th:text="${authenticatedUser.username}"></span>'s Teams</h1>
        </div>
      </div>

      <div th:each="teamList : ${completedMocks}">
        <div th:each="team : ${teamList}">
          <div class="team-header">
            <a th:href="@{/league/teams(teamName=${team.teamName})}">
              <span th:text="${team.teamName}"></span>
            </a>
            <form
              th:action="@{/user/delete-team}"
              method="post"
              th:onsubmit="return confirm('Are you sure you want to delete [[${team.teamName}]]?')"
              style="margin: 0"
            >
              <input
                type="hidden"
                th:value="${authenticatedUser.userID}"
                name="userID"
              />
              <input
                type="hidden"
                th:value="${team.teamName}"
                name="teamName"
              />
              <button class="delete-team" type="submit">Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
