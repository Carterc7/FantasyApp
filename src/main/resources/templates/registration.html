<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/defaultTemplate}">
  <head>
    <title>Register</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- For web app manifest -->
    <link
      rel="icon"
      type="image/png"
      href="/web-app-manifest-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="/web-app-manifest-512x512.png"
      sizes="512x512"
    />
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        box-sizing: border-box;
        background-color: #121212;
        color: #00ced1;
        font-family: 'Doto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .register-container {
        width: 500px;
        padding: 40px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        animation: fadeIn 1s ease-out;
      }

      .register-container h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #f0a500;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-control {
        background-color: #0e3d4e;
        border: 1px solid #00ced1;
        color: white;
        padding: 10px;
        border-radius: 8px;
        width: 100%;
      }

      .form-control:focus {
        outline: none;
        border-color: lightblue;
      }

      .btn-primary {
        width: 100%;
        background-color: #2d677d;
        color: #00ced1;
        font-family: 'Doto', sans-serif;
        padding: 12px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #2d677d;
        color: #f0a500;
      }

      .error-message {
        color: red;
        margin-top: 10px;
        text-align: center;
      }

      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="register-container">
        <h1>Register</h1>
        <form th:action="@{/register/process_register}" th:object="${user}" method="post">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required />
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></p>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="100" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
