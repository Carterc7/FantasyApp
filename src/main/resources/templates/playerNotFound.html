<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/defaultTemplate}"
>
  <head>
    <style>
      /* Remove scrollbars and fit content within viewport */
      html,
      body {
        overflow-x: hidden;
        overflow-y: auto; /* Removes scrollbars */
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        box-sizing: border-box;
      }
      .message-box {
            background-color: #0c2c3a;
            color: white;
            align-items: center;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #00ffff;
            font-size: 1.5rem;
            width: 50%;
        }
    </style>
  </head>
  <body style="background-color: black !important">
    <div layout:fragment="content">
        <div class="message-box" style="justify-self: center;">
            <p>Stats for this player could not be found.</p>
        </div>
    </div>
  </body>
</html>
