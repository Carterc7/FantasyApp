<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/defaultTemplate}">
  <head>
    <title>Player Details</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- For web app manifest -->
    <link
      rel="icon"
      type="image/png"
      href="/web-app-manifest-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="/web-app-manifest-512x512.png"
      sizes="512x512"
    />
    <!-- Import Doto font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #121212;
        color: #00ced1;
        font-family: 'Doto', sans-serif;
      }

      .player-container {
        background-color: #0c2c3a;
        border-radius: 10px;
        padding: 20px;
        margin: 20px;
      }

      .player-header {
        background-color: #1a1a1a;
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        display: flex;
        text-align: center;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
        margin-bottom: 30px;
      }

      .player-image {
        width: 144px;
        height: 120px;
        margin-right: 80px;
        margin-bottom: 20px;
      }

      .player-name h1 {
        font-size: 4rem;
        font-weight: bolder;
        display: inline;
        margin-right: 5px;
      }

      .player-name .jersey-number {
        font-size: 2rem;
        display: inline;
      }

      .player-details p {
        font-size: 1.5rem;
        font-weight: bold;
        margin: 5px 0;
        margin-left: 40px;
      }

      .schedule-container {
        margin-top: 30px;
        text-align: left;
        font-size: 1.2rem;
      }

      .schedule-container h2 {
        text-align: center;
        font-weight: bold;
        margin-bottom: 20px;
        font-size: 2rem;
      }

      .schedule-container li {
        background-color: #1a1a1a;
        font-weight: bold;
        margin: 5px 0;
        padding: 10px;
        border-radius: 8px;
      }

      .back-button {
        display: block;
        width: fit-content;
        margin: 20px;
        padding: 10px 20px;
        font-size: 1.2rem;
        font-weight: bold;
        background-color: #2d677d;
        color: #00ced1;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
      }

      .back-button:hover {
        background-color: #2d677d;
        color: #f0a500;
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <a th:href="@{/user/teams}" class="back-button">&larr; Back to Teams</a>
      <div class="player-container">
        <div class="player-header">
          <img th:src="${espnPlayer.espnHeadshot}" alt="Player Headshot" class="player-image" />
          <div class="player-name">
            <h1 th:text="${espnPlayer.espnName}"></h1>
            <span class="jersey-number" th:text="'#' + ${espnPlayer.jerseyNum}"></span>
          </div>
        </div>
        <div class="player-details">
          <p>Team: <span th:text="${espnPlayer.team}"></span></p>
          <p>Position: <span th:text="${espnPlayer.pos}"></span></p>
          <p>Age: <span th:text="${espnPlayer.age}"></span></p>
          <p>Experience: <span th:text="${espnPlayer.exp}"></span></p>
          <p>Birthday: <span th:text="${espnPlayer.bDay}"></span></p>
        </div>
        <div class="schedule-container">
          <h2>Team Schedule</h2>
          <div th:if="${teamSchedule}">
            <ul>
              <li th:each="schedule : ${teamSchedule}">
                <p><strong>Game Week:</strong> <span th:text="${schedule.gameWeek}"></span></p>
                <p><strong>Opponent:</strong> <span th:text="${schedule.away}"></span> (Home: <span th:text="${schedule.home}"></span>)</p>
                <p><strong>Game Time:</strong> <span th:text="${schedule.gameTime}"></span></p>
                <p><strong>Home Points:</strong> <span th:text="${schedule.homePts}"></span></p>
                <p><strong>Away Points:</strong> <span th:text="${schedule.awayPts}"></span></p>
                <p><strong>Home Result:</strong> <span th:text="${schedule.homeResult}"></span></p>
              </li>
            </ul>
          </div>
          <div th:if="${teamSchedule == null}">
            <p>No schedule available for this team.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
