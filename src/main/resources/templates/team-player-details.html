<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/defaultTemplate}"
>
  <head>
    <title>Player Details</title>
    <style>
      body {
        background-color: black;
        color: #00ced1;
        font-family: Arial, sans-serif;
      }

      .player-container {
        background-color: #0c2c3a;
        color: #00ced1;
        border-radius: 10px;
        padding: 50px;
        margin: 20px;
      }

      .player-header {
        background-color: #1a1a1a;
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        display: flex;
        text-align: center;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
        margin-bottom: 30px;
      }

      .player-image {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin-right: 20px;
        border: #00ced1 2px solid;
      }

      .player-name {
        font-weight: bolder;
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 3rem;
        text-align: center;
      }

      .player-name h1 {
        font-size: 4rem;
        font-weight: bolder;
        display: inline;
        margin-right: 5px;
      }

      .player-name .jersey-number {
        font-size: 2rem;
        display: inline;
      }

      .player-details {
        text-align: left;
        font-size: 1.5rem;
        margin: 0 auto;
      }

      .player-details p {
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 1.5 rem;
        font-weight: bold;
        margin: 5px 0;
      }

      .schedule-container {
        margin-top: 30px;
        text-align: left;
        font-size: 1.2rem;
      }

      .schedule-container h2 {
        text-align: center;
        font-weight: bold;
        font-family: Georgia, "Times New Roman", Times, serif;
        margin-bottom: 20px;
        font-size: 2rem;
      }

      .schedule-container ul {
        list-style-type: none;
        padding: 0;
      }

      .schedule-container li {
        font-family: Georgia, "Times New Roman", Times, serif;
        background-color: #1a1a1a;
        font-weight: bold;
        margin: 5px 0;
        padding: 10px;
        border-radius: 8px;
      }

      .schedule-container span {
        font-family: Arial, Helvetica, sans-serif !important;
        color: white !important;
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <a
        href="/user/teams"
        style="
          color: #00ced1;
          text-decoration: none;
          font-weight: bold;
          margin-left: 20px;
        "
      >
        &larr; Back to Completed Teams
      </a>
      <div class="player-container">
        <!-- Player Headshot and Name Row -->
        <div class="player-header">
          <img
            th:src="${espnPlayer.espnHeadshot}"
            alt="Player Headshot"
            class="player-image"
          />
          <div class="player-name">
            <h1 th:text="${espnPlayer.espnName}"></h1>
            <span
              class="jersey-number"
              th:text="'#' + ${espnPlayer.jerseyNum}"
            ></span>
          </div>
        </div>

        <!-- Player Details Below -->
        <div class="player-details">
          <p>
            Team:
            <span
              style="
                font-family: Arial, Helvetica, sans-serif !important;
                color: white !important;
              "
              th:text="${espnPlayer.team}"
            ></span>
          </p>
          <p>
            Position:
            <span
              style="
                font-family: Arial, Helvetica, sans-serif !important;
                color: white !important;
              "
              th:text="${espnPlayer.pos}"
            ></span>
          </p>
          <p>
            Age:
            <span
              style="
                font-family: Arial, Helvetica, sans-serif !important;
                color: white !important;
              "
              th:text="${espnPlayer.age}"
            ></span>
          </p>
          <p>
            Experience:
            <span
              style="
                font-family: Arial, Helvetica, sans-serif !important;
                color: white !important;
              "
              th:text="${espnPlayer.exp}"
            ></span>
          </p>
          <p>
            Birthday:
            <span
              style="
                font-family: Arial, Helvetica, sans-serif !important;
                color: white !important;
              "
              th:text="${espnPlayer.bDay}"
            ></span>
          </p>
        </div>

        <!-- Schedule Details -->
        <div class="schedule-container">
          <h2 style="text-align: center; align-self: center">Team Schedule</h2>
          <div th:if="${teamSchedule}">
            <ul>
              <li th:each="schedule : ${teamSchedule}">
                <p>
                  <strong>Game Week:</strong>
                  <span th:text="${schedule.gameWeek}"></span>
                  <span>: </span>
                  <span
                    th:text="${#strings.substring(schedule.gameDate, 0, 4)}"
                  ></span>
                </p>
                <p>
                  <strong>Opponent:</strong>
                  <span th:text="${schedule.away}"></span> (Home:
                  <span th:text="${schedule.home}"></span>)
                </p>
                <p>
                  <strong>Game Time:</strong>
                  <span th:text="${schedule.gameTime}"></span>
                </p>
                <p>
                  <strong>Home Points:</strong>
                  <span th:text="${schedule.homePts}"></span>
                </p>
                <p>
                  <strong>Away Points:</strong>
                  <span th:text="${schedule.awayPts}"></span>
                </p>
                <p>
                  <strong>Home Result:</strong>
                  <span th:text="${schedule.homeResult}"></span>
                </p>
              </li>
            </ul>
          </div>
          <div th:if="${teamSchedule == null}">
            <p>No schedule available for this team.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
