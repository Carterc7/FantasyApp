<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draft Board</title>
    <style>
      body {
        background-color: black;
        color: #00ffff;
        font-family: Arial, sans-serif;
        height: auto;
        padding-bottom: 60px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        width: 100%;
        margin: 0 auto;
        border-radius: 15px;
        padding: 10px;
        box-sizing: border-box;
      }
      .team-table-container {
        flex: 1;
        box-sizing: border-box;
      }
      table {
        background-color: #0c2c3a;
        border-radius: 8px;
        width: 100%;
      }
      th,
      td {
        height: 50px;
        padding: 3px;
        text-align: left;
        font-size: 10px;
        color: white;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        border-radius: 8pxs;
      }
      th {
        background-color: #2d677d;
      }
      tr:nth-child(even) {
        background-color: #1a1a1a;
      }
      tr:hover {
        background-color: #333;
      }
      .adp-list-container {
        font-family: Georgia, 'Times New Roman', Times, serif;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #0c2c3a;
        border-top: 1px solid #00ffff;
        max-height: 400px;
        overflow-y: auto;
        transition: transform 0.3s ease-in-out;
        transform: translateY(100%);
      }
      .adp-list-container.open {
        transform: translateY(0);
      }
      .adp-list-toggle {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #00ced1;
        color: #0c2c3a;
        border: none;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bolder;
      }
      .adp-list-close {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #ff4c4c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .adp-list-container table button {
        background-color: #00ced1;
        color: #0c2c3a;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .adp-list-container table button:hover {
        background-color: #00a3b1;
      }

      .adp-list-container td {
        padding: 10px;
        font-weight: bold;
        font-size: 20px !important;
        color: #00a3b1 !important;
      }

      .adp-list-container th {
        padding: 10px;
        font-size: 25px;
        background-color:#1a1a1a;
        font-weight: bolder;
        color: #00ced1;
      }

      .round-pick-info {
        background-color: #0c2c3a;
        border-radius: 8px;
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
        flex-direction: row;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="round-pick-info">
      <h1 style="padding-right: 30px !important;">Round: <span th:text="${roundNumber}"></span></h1>
      <h1>Pick: <span th:text="${currentPick}"></span></h1>
    </div>
    <div class="container">
      <!-- Loop through each FantasyTeam and display their players in a table -->
      <div th:each="team : ${mockTeams}" class="team-table-container">
        <table>
          <thead>
            <tr>
              <th th:text="${team.teamName}"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="player : ${team.roster}">
              <td th:text="${player.name}"></td>
              <td th:text="${player.team}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- ADP List Toggle Button -->
    <button class="adp-list-toggle" onclick="toggleAdpList()">
      Toggle ADP List
    </button>

    <!-- ADP List Container -->
    <div class="adp-list-container">
      <button
        class="adp-list-close"
        onclick="toggleAdpList()"
        style="font-weight: bold; border-radius: 50%"
      >
        X
      </button>
      <table>
        <thead>
          <tr>
            <th>Player Name</th>
            <th>Team</th>
            <th>Position</th>
            <th>ADP</th>
            <th>ADP PPR</th>
            <th>ADP Dynasty</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="player : ${adpList}">
            <td th:text="${player.name}"></td>
            <td th:text="${player.team}"></td>
            <td th:text="${player.position}"></td>
            <td th:text="${player.averageDraftPosition}"></td>
            <td th:text="${player.averageDraftPositionPPR}"></td>
            <td th:text="${player.averageDraftPositionDynasty}"></td>
            <td>
              <form th:action="@{/draft/select}" method="post">
                <input
                  type="hidden"
                  th:value="${player.playerID}"
                  name="selectedPlayerId"
                />
                <input type="hidden" th:value="${userId}" name="userId" />
                <input
                  type="hidden"
                  th:value="${currentPick}"
                  name="currentPick"
                />
                <input
                  type="hidden"
                  th:value="${isReversed}"
                  name="isReversed"
                />
                <input
                  type="hidden"
                  th:value="${roundNumber}"
                  name="roundNumber"
                />
                <input
                  type="hidden"
                  th:value="${numSelections}"
                  name="numSelections"
                />
                <input
                  type="hidden"
                  th:value="${numOfTeams}"
                  name="numOfTeams"
                />
                <button type="submit">Select</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Hidden form for auto-picking when it's not the user's turn -->
    <form
      id="autoPickForm"
      th:action="@{/draft/select}"
      method="post"
      style="display: none"
    >
      <input type="hidden" id="autoSelectedPlayerId" name="selectedPlayerId" />
      <input type="hidden" th:value="${isReversed}" name="isReversed" />
      <input type="hidden" th:value="${roundNumber}" name="roundNumber" />
      <input type="hidden" th:value="${userId}" name="userId" />
      <input type="hidden" th:value="${numSelections}" name="numSelections" />
      <input type="hidden" th:value="${currentPick}" name="currentPick" />
      <input type="hidden" th:value="${numOfTeams}" name="numOfTeams" />
    </form>

    <script>
      function toggleAdpList() {
        var adpListContainer = document.querySelector(".adp-list-container");
        adpListContainer.classList.toggle("open");
      }

      function adjustTableWidths() {
        var numOfTeams = "/*[[${numOfTeams}]]*/";  // Ensure this line is correctly rendered
        var container = document.querySelector('.container');
        var containerWidth = container.offsetWidth;
        var tableWidth = Math.floor((containerWidth * 0.95) / numOfTeams);

        var tables = document.querySelectorAll('.team-table-container table');
        tables.forEach(function(table) {
          table.style.width = tableWidth + 'px';
        });
      }

      document.addEventListener('DOMContentLoaded', function() {
        adjustTableWidths();
      });

      window.addEventListener('resize', function() {
        adjustTableWidths();
      });

      function checkTurn() {
        var userId = "/*[[${userId}]]*/"; 
        var currentTeamId = "/*[[${currentTeamId}]]*/";

        // If it's not the user's turn, auto-draft to team at currentTeamId
        if (userId !== currentTeamId) {
          setTimeout(function () {

            var selectedPlayerId = document.querySelector(
              'input[name="selectedPlayerId"]'
            ).value;

            // Set the player's ID in the hidden form
            document.getElementById("autoSelectedPlayerId").value =
              selectedPlayerId;

            // Submit the form to auto-pick the first player for the CPU
            document.getElementById("autoPickForm").submit();
          }, 1000); // 1.0 second delay
        }
      }

      // Call the function to check if it's the user's turn
      window.onload = checkTurn;
    </script>
  </body>
</html>
