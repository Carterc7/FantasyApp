<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draft Board</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- For web app manifest -->
    <link
      rel="icon"
      type="image/png"
      href="/web-app-manifest-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="/web-app-manifest-512x512.png"
      sizes="512x512"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #00ced1;
        font-family: "Doto", sans-serif;
        height: auto;
        padding-bottom: 60px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        width: 100%;
        margin: 0 auto;
        border-radius: 15px;
        padding: 10px;
        box-sizing: border-box;
      }

      .team-table-container {
        flex: 1;
        box-sizing: border-box;
      }

      table {
        background-color: #0c2c3a;
        border-radius: 3px;
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        table-layout: fixed; /* Ensures rows have consistent height */
      }

      th {
        background-color: #2d677d;
        color: #010b0f;
        font-size: 1.1rem;
        font-weight: bolder;
        padding: 10px;
        height: 110px; /* Ensures the team name row has a consistent height */
      }

      td {
        text-align: center;
        padding: 10px;
        font-size: 0.8rem;
        color: #00ced1;
        height: 90px; /* Ensures player rows have a consistent height */
      }

      tr:nth-child(even) {
        background-color: #1a1a1a;
      }

      tr:hover {
        background-color: #333;
      }

      .round-pick-info {
        width: 100%;
        border-bottom: 2px solid #00ced1;
        background-color: #0c2c3a;
        border-radius: 8px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        font-weight: bold;
        font-size: 2rem;
        text-align: center;
        padding: 15px;
      }

      .round-pick-info h1 {
        margin: 0;
        padding-right: 30px;
      }

      .on-the-clock {
        font-size: 1.8rem;
        color: green;
        text-align: center;
        margin-top: 10px;
      }

      .adp-list-container {
        font-family: "Doto", sans-serif;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #0c2c3a;
        border-top: 1px solid #00ffff;
        max-height: 400px;
        overflow-y: auto;
        transition: transform 0.3s ease-in-out;
        transform: translateY(100%);
        z-index: 200;
      }

      .adp-list-container th {
        background-color: #2d677d;
        color: #010b0f;
        font-size: 1.8rem;
        font-weight: bolder;
        height: 60px; /* Ensures the team name row has a consistent height */
      }

      .adp-list-container td {
        text-align: center;
        padding: 10px;
        font-size: 1rem;
        color: #00ced1;
        height: 40px; /* Ensures player rows have a consistent height */
      }

      .adp-list-container.open {
        transform: translateY(0);
      }

      .adp-list-container table button {
        background-color: #2d677d;
        color: #00ced1;
        font-size: 1rem;
        font-weight: bold;
        font-family: "Doto", sans-serif;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .adp-list-container table button:hover {
        background-color: #2d677d;
        color: #f0a500;
        transform: scale(1.05);
      }

      .adp-list-container table button:active {
        transform: scale(0.95);
      }

      .adp-list-toggle {
        font-family: "Doto", sans-serif;
        align-items: center;
        align-content: center;
        background-color: #0c2c3a;
        color: #00ced1;
        font-size: 1.2rem;
        font-weight: bold;
        padding: 20px 40px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 100;
      }

      .adp-list-toggle:hover {
        background-color: #0c2c3a;
        color: #f0a500;
        transform: scale(1.05);
      }

      .adp-list-toggle:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="round-pick-info">
      <h1 style="padding-right: 30px !important">
        Round: <span th:text="${roundNumber}"></span>
      </h1>
      <h1>Pick: <span th:text="${currentPick}"></span></h1>
    </div>
    <div class="container">
      <!-- Loop through each FantasyTeam and display their players in a table -->
      <div th:each="team : ${mockTeams}" class="team-table-container">
        <table>
          <thead>
            <tr>
              <th th:text="${team.teamName}"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="player : ${team.roster}">
              <td th:text="${player.playerName}"></td>
              <td th:text="${player.position}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- ADP List Toggle Button -->
    <button class="adp-list-toggle" onclick="toggleAdpList()">
      Toggle ADP List
    </button>

    <!-- ADP List Container -->
    <div class="adp-list-container">
      <button
        class="adp-list-close"
        onclick="toggleAdpList()"
        style="font-weight: bold; border-radius: 50%; text-align: right; align-items: right; justify-content: right; justify-items: right;"
      >
        X
      </button>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player Name</th>
            <th>Position</th>
            <th>Position Rank</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="player : ${adpList}">
            <td th:text="${player.rank}"></td>
            <td th:text="${player.playerName}"></td>
            <td th:text="${player.position}"></td>
            <td th:text="${player.positionRank}"></td>
            <td>
              <form th:action="@{/draft/select}" method="post">
                <input
                  type="hidden"
                  th:value="${player.playerName}"
                  name="selectedPlayerName"
                />
                <input type="hidden" th:value="${userId}" name="userId" />
                <input
                  type="hidden"
                  th:value="${currentPick}"
                  name="currentPick"
                />
                <input
                  type="hidden"
                  th:value="${isReversed}"
                  name="isReversed"
                />
                <input
                  type="hidden"
                  th:value="${roundNumber}"
                  name="roundNumber"
                />
                <input
                  type="hidden"
                  th:value="${numSelections}"
                  name="numSelections"
                />
                <input
                  type="hidden"
                  th:value="${numOfTeams}"
                  name="numOfTeams"
                />
                <button type="submit">Select</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Hidden form for auto-picking when it's not the user's turn -->
    <form
      id="autoPickForm"
      th:action="@{/draft/select}"
      method="post"
      style="display: none"
    >
      <input
        type="hidden"
        id="autoSelectedPlayerName"
        name="selectedPlayerName"
      />
      <input type="hidden" th:value="${isReversed}" name="isReversed" />
      <input type="hidden" th:value="${roundNumber}" name="roundNumber" />
      <input type="hidden" th:value="${userId}" name="userId" />
      <input type="hidden" th:value="${numSelections}" name="numSelections" />
      <input type="hidden" th:value="${currentPick}" name="currentPick" />
      <input type="hidden" th:value="${numOfTeams}" name="numOfTeams" />
    </form>

    <script>
      function toggleAdpList() {
        var adpListContainer = document.querySelector(".adp-list-container");
        adpListContainer.classList.toggle("open");
      }

      function adjustTableWidths() {
        var numOfTeams = "/*[[${numOfTeams}]]*/";
        var container = document.querySelector(".container");
        var containerWidth = container.offsetWidth;
        var tableWidth = Math.floor((containerWidth * 0.95) / numOfTeams);

        var tables = document.querySelectorAll(".team-table-container table");
        tables.forEach(function (table) {
          table.style.width = tableWidth + "px";
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        adjustTableWidths();
      });

      window.addEventListener("resize", function () {
        adjustTableWidths();
      });

      function checkTurn() {
        var userId = "/*[[${userId}]]*/";
        var currentTeamId = "/*[[${currentTeamId}]]*/";

        if (userId === currentTeamId.toString()) {
          var roundPickInfo = document.querySelector(".round-pick-info");
          var clockText = document.createElement("h1");
          clockText.textContent = "You're on the clock!";
          clockText.style.color = "green";
          clockText.style.marginLeft = "20px";
          roundPickInfo.appendChild(clockText);
        }

        if (userId !== currentTeamId) {
          setTimeout(function () {
            var selectedPlayerName = document.querySelector(
              'input[name="selectedPlayerName"]'
            ).value;
            document.getElementById("autoSelectedPlayerName").value =
              selectedPlayerName;

            document.getElementById("autoPickForm").submit();
          }, 700);
        }
      }

      window.onload = checkTurn;
    </script>
  </body>
</html>
