<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/defaultTemplate}"
>
  <head>
    <title>Mock Draft Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=VT323&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Doto", sans-serif;
        background-color: #1e1e1e;
        color: #aab6b7;
      }

      .page-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      /* Welcome message styling preserved */
      .welcome-message {
        width: 70%;
        max-width: 800px;
        margin-bottom: 2rem;
        padding: 1rem 2rem;
        background-color: #121212;
        border: 1px solid #f0a500;
        border-radius: 1.5rem;
        box-shadow: 0 0 20px rgba(240, 165, 0, 0.4);
        color: #f0a500;
        font-weight: 700;
        text-align: center;
        font-size: 1.5rem;
        animation: fadeInUp 0.8s ease-out;
        box-sizing: border-box;
      }

      .welcome-message span {
        font-weight: 700;
      }

      /* Simulator card styling */
      .simulator-card {
        background-color: #121212;
        border: 1px solid #f0a500;
        border-radius: 1.5rem;
        box-shadow: 0 0 20px rgba(240, 165, 0, 0.2);
        padding: 3rem 2.5rem;
        max-width: 800px;
        width: 100%;
        animation: fadeInUp 0.8s ease-out;
        box-sizing: border-box;
        color: #aab6b7;
      }

      /* Title */
      .simulator-title {
        font-size: 2.75rem;
        font-weight: bold;
        color: #f0a500;
        text-align: center;
        margin-bottom: 2rem;
        letter-spacing: 0.05rem;
        text-transform: uppercase;
      }

      /* List */
      .simulator-list {
        text-align: center;
        list-style: none;
        padding-left: 0;
        margin-bottom: 2rem;
        font-family: "VT323", monospace;
      }

      .simulator-list li {
        position: relative;
        padding-left: 2rem;
        margin-bottom: 1rem;
        font-size: 1.7rem;
      }

      .simulator-list li::before {
        content: "âœ¦";
        position: absolute;
        left: 0;
        color: #f0a500;
        font-size: 1rem;
      }

      /* Button */
      .simulator-button {
        display: inline-block;
        background-color: #121212;
        color: #f0a500;
        border: 1px solid #f0a500;
        border-radius: 2rem;
        padding: 0.75rem 2rem;
        font-size: 1.1rem;
        font-weight: bold;
        text-decoration: none;
        transition: transform 0.2s ease, color 0.2s ease;
        text-align: center;
      }

      .simulator-button:hover {
        transform: scale(1.05);
        color: #f0a500;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 600px) {
        .welcome-message {
          width: 90%;
          font-size: 1.3rem;
          padding: 1rem 2rem;
        }

        .simulator-card {
          padding: 2rem 1.5rem;
        }

        .simulator-title {
          font-size: 2rem;
        }

        .simulator-list li {
          font-size: 1.5rem;
        }

        .simulator-button {
          padding: 0.6rem 1.5rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div layout:fragment="content">
      <div class="page-wrapper">
        <div th:if="${authenticatedUser != null}" class="welcome-message">
          Welcome, <span th:text="${authenticatedUser.username}"></span>!
        </div>

        <div class="simulator-card">
          <h1 class="simulator-title">Mock Draft Simulator</h1>
          <ul class="simulator-list">
            <li>Choose your league settings and number of teams.</li>
            <li>Select your draft position before the simulation starts.</li>
            <li>Take turns selecting players.</li>
            <li>Fill your roster by drafting players for each position.</li>
          </ul>
          <div class="text-center">
            <a class="simulator-button" href="/setup">DRAFT</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
