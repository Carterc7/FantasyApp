<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/defaultTemplate}"
>
  <head>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
        background-color: black;
      }

      .form-container {
        background-color: #0c2c3a;
        width: 500px;
        margin-top: 0px;
        margin-bottom: 20px;
        border-radius: 15px; 
        padding: 20px;
        color: #00ced1;
      }

      .form-container h1 {
        font-weight: bold;
        text-align: center;
        font-family: Georgia, 'Times New Roman', Times, serif;
      }

      form label {
        display: block;
        margin: 10px 0 5px;
      }

      form input, form select, form button {
        display: block;
        width: 100%; 
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #00ffff;
        border-radius: 5px; 
        background-color: #1a1a1a; 
        color: #00ffff;
      }

      form button {
        cursor: pointer;
        background-color: #00ced1;
        border: none; 
        font-weight: bold;
        font-size: 1.2rem;
        color: #0c2c3a;
        font-family: Georgia, 'Times New Roman', Times, serif;
      }

      form button:hover {
        background-color: #00b2a1;
      }
    </style>
  </head>
  <body style="background-color: black !important;">
    <div layout:fragment="content" class="container">
      <div class="form-container">
        <h1>Draft Options</h1>
        <form th:action="@{/draft}" method="post">
          <label for="numOfTeams">Number of Teams:</label>
          <input
            type="number"
            id="numOfTeams"
            name="numOfTeams"
            min="2"
            required
          />

          <label for="numOfRounds">Number of Rounds:</label>
          <input
            type="number"
            id="numOfRounds"
            name="numOfRounds"
            min="1"
            required
          />

          <label for="mockTeamName">Team Name:</label>
          <input
            type="text"
            id="mockTeamName"
            name="mockTeamName"
            required
          />

          <label for="draftPosition">Starting Draft Position:</label>
          <input
            type="number"
            id="draftPosition"
            name="draftPosition"
            min="1"
            required
          />

          <button type="submit">Start Draft</button>
        </form>
      </div>
    </div>
  </body>
</html>
