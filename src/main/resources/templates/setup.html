<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/defaultTemplate}"
>
  <head>
    <title>Draft Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=VT323&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #1e1e1e;
        color: #aab6b7;
        margin: 0;
        padding: 0;
      }

      .draft-form {
        font-family: "Doto", sans-serif;
        max-width: 500px;
        margin: 1rem auto;
        padding: 2rem;
        background-color: #121212;
        border: 1px solid #f0a500;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        animation: fadeIn 1s ease-out;
      }

      .draft-form h1 {
        font-size: 2rem;
        color: #f0a500;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
        text-align: left;
      }

      label {
        font-family: "VT323", monospace;
        font-size: 1.3rem;
      }

      .form-control {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        color: white;
        background-color: #0e3d4e;
        border: 1px solid #00ced1;
        border-radius: 8px;
      }

      .form-control:focus {
        outline: none;
        border-color: lightblue;
        background-color: #0b3645;
        color: white;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 1.2rem;
        font-weight: bold;
        font-family: "Doto", sans-serif;
        background-color: #2d677d;
        color: #00ced1;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        color: #f0a500;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Styles */
      @media (max-width: 600px) {
        .draft-form {
          padding: 1.5rem;
          margin: 1rem;
        }

        .draft-form h1 {
          font-size: 1.5rem;
        }

        label {
          font-size: 1.1rem;
        }

        .form-control,
        button {
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div layout:fragment="content">
      <section class="draft-form">
        <h1>Draft Options</h1>
        <form id="draftForm" th:action="@{/draft}" method="post">
          <div class="form-group">
            <label for="numOfTeams">Number of Teams:</label>
            <input
              type="number"
              id="numOfTeams"
              name="numOfTeams"
              min="2"
              max="20"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="numOfRounds">Number of Rounds:</label>
            <input
              type="number"
              id="numOfRounds"
              name="numOfRounds"
              min="1"
              max="25"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="draftPosition">Starting Draft Position:</label>
            <input
              type="number"
              id="draftPosition"
              name="draftPosition"
              min="1"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="mockTeamName">Team Name:</label>
            <input
              type="text"
              id="mockTeamName"
              name="mockTeamName"
              class="form-control"
              maxlength="15"
              required
            />
          </div>

          <div class="form-group">
            <label for="format">Draft Format:</label>
            <select id="format" name="format" class="form-control" required>
              <option value="ppr">PPR</option>
              <option value="standard">Standard</option>
              <option value="half-ppr">Half-PPR</option>
              <option value="dynasty">Dynasty</option>
              <option value="2qb-dynasty">2QB Dynasty</option>
            </select>
          </div>

          <button type="submit">Start Draft</button>
        </form>
      </section>

      <script>
        document
          .getElementById("draftForm")
          .addEventListener("submit", function (e) {
            const numOfTeams = parseInt(
              document.getElementById("numOfTeams").value,
              10
            );
            const draftPosition = parseInt(
              document.getElementById("draftPosition").value,
              10
            );

            if (draftPosition > numOfTeams) {
              e.preventDefault();
              alert(
                "Starting draft position cannot be greater than the number of teams."
              );
            }
          });
      </script>
    </div>
  </body>
</html>
