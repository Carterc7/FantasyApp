<html lang="en" xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/defaultTemplate}">
  
  <head>
    <title>Registration Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        box-sizing: border-box;
        background-color: #121212;
        color: #00ced1;
        font-family: 'Doto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .success-container {
        width: 500px;
        padding: 40px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        animation: fadeIn 1s ease-out;
      }

      .success-container h2 {
        font-size: 2rem;
        font-weight: bold;
        color: #f0a500;
        margin-bottom: 20px;
      }

      .success-container h5 {
        font-size: 1.2rem;
        font-weight: bold;
        color: lightblue;
        margin-top: 15px;
      }

      .success-container p {
        font-size: 1.1rem;
        color: #00ced1;
        margin-bottom: 10px;
      }

      hr {
        border: 1px solid #00ced1;
        width: 80%;
        margin: 10px auto;
      }

      .btn-login {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #2d677d;
        color: #00ced1;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        margin-top: 20px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .btn-login:hover {
        background-color: #2d677d;
        color: #f0a500;
      }

      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  
  <body>
    <div layout:fragment="content">
      <div class="success-container">
        <h2>Registration Successful!</h2>
        <h5>Your Username:</h5>
        <hr />
        <p th:text="${user.username}"></p>
        <h5>Your Password:</h5>
        <hr />
        <p th:text="${user.password}"></p>
        <a class="btn-login" href="http://127.0.0.1:8080/login">Go to Login</a>
      </div>
    </div>
  </body>
</html>
